//
// build.gradle
//

plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

repositories {
  mavenLocal()
  mavenCentral()
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"

dependencies {
    compile "com.amazonaws:aws-java-sdk-s3:1.11.77"
}

shadowJar {
  manifest { 
    attributes "Main-Class": "DeleteBucket"
  }  
}
